<!DOCTYPE html>
<html>
  <head>
    <title>Color Picker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <!--SEO-->
    <meta name="author" content="Suriya">
    <meta name="description" content="This program is created to copy the color code for any user desired color.">
    <link href="https://suriya-t.github.io" rel="canonical">

    <!--Stylesheets-->
    <link type="text/css" href="css/css.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300&display=swap" rel="stylesheet">
    
  </head>

  <body>
    <section id="main-section">

      <div class="wrapper">
        <p class="color-text">HEX CODE : 
          <input id="color_text" value="#e0e0e0" readonly>
          <br>
          Change Color
        <input id="color_input" type="color" value="#e0e0e0" title="Change Color" onchange="colorChange()">
        </p>
        <button class="random-btn" title="Random Color" onclick="randomColor()">Random</button>
        <button class="copy-btn" title="Copy Code" onclick="copyText()"><span class="material-icons">content_copy</span></button>
      </div>

    </section>
    

    <!--Scripts-->
    <script type="text/javascript" src="js/js.js"></script>
  </body>
</html>
